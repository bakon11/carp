name: Build carp & carp webserver

on:
  push:
    branches:
      - devops/build-and-push-docker-image
      - main

jobs:
  build-and-deploy:
    uses: dcSpark/cardano-proxy/.github/workflows/deploy.yml@devops/build-and-push-docker-image
    with:
      REGISTRY: dcspark
      REPOSITORY_CARP: carp
      REPOSITORY_CARP_WEBSERVER: carp-webserver
    secrets:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
